---

layout: default
---
<!-- STANDARD -->
<section class="module module-parallax bg-dark-60 module-full-height" data-background="assets/images/hero-elliott.jpg">
		<div class="container">
				<div class="row">
					  <div class="col-sm-12 col-md-10 col-lg-10">
					      <h2 class="font-serif">
						        Our heads are always in the future.
					      </h2>
					  </div>
				</div>
		</div>
	</section>

<section id="posts" class="module-small">
			<div class="container">
  {% for post in site.posts %}
				<!-- MODULE TITLE -->
				<div class="row">
					<div class="col-sm-12 col-md-9 col-lg-9"><hr>
						  <h2>
                  <a href="{{ post.url }}">{{ post.title }}</a>
              </h2>
						<h3>{{ post.subtitle }}</h3>
						<p>
                {{ post.abstract }}
            </p>
						<h5>by {{ post.author }} | <a href="{{ post.url }}">Read More &#8594;</a></h5>
					</div>
				</div>
			</div>
		</section>

  {% endfor %}
