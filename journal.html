---

layout: default
---
<!-- STANDARD -->
<section class="module module-parallax bg-dark-60 module-full-height" data-background="assets/images/hero-elliott.jpg">
		<div class="container">
				<div class="row">
					  <div class="col-sm-12 col-md-10 col-lg-10">
					      <h2 class="font-serif">
						        <br><br><br>Our heads are always in the future.<br><br><br>
					      </h2>
					  </div>
				</div>
		</div>

  {% for post in site.posts %}
			<div class="container">
				<!-- MODULE TITLE -->
				<div class="row">
					<div class="col-sm-12 col-md-9 col-lg-9"><hr>
						  <h2 class="font-alt">
                  <a href="{{ post.url }}">{{ post.title }}</a>
              </h2>
						<h3>{{ post.subtitle }}</h3>
						<p>
                {{ post.abstract }}
            </p>
						<h6>by {{ post.author }}</h6>
					</div>
					<div class="col-sm-0 col-md-3 col-lg-3">
						&emsp;
					</div>
				</div>
			</div>
		</section>

  {% endfor %}
